<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pixel Art</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Pixel Art</h1>
        </header>

        <main>
            <aside>
                <span class="option-title">Tamanho:</span>
                <input type="number" class="input-size" min="4" value="15" />

                <span class="option-title">Ferramentas:</span>
                <div class="toolbar">
                    <button class="button-paint"><img src="img/paint.png" alt="" class="button-img"></button>
                    <button class="button-eraser"><img src="img/eraser.png" alt="" class="button-img"></button>
                </div>


                <span class="option-title">Cor:</span>
                <input type="color" class="input-color" />

                <span class="option-title">Cores usadas:</span>

                <section class="used-colors">
                    <!-- <button class="button-color" data-color="red"></button> -->
                </section>


                <button class="button-save">Salvar imagem</button>
            </aside>

            <section class="canvas"></section>
            <div class="resize"></div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
